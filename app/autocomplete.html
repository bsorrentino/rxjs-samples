<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Rx for JavaScript Rocks!</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<!--
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap-responsive.min.css">
-->
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>RxJS Autocomplete example</h1>
      <p class="lead">
        Example to show combining input events such as keyup with Ajax requests
        <br/>
        <span style="color:red;font-weight: bold">Search, abort pending call and retry on failure with delay</span>
      </p>
    </div>
    <div class="row-fluid">
      <form role="form">
        <div class="form-group">
          <label for="textInput">Enter Query for Wikipedia</label>
          <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
        </div>
      </form>
    </div>
    <div class="row-fluid">
      <ul id="results"></ul>
    </div>
  </div>

  <script src="/jspm_packages/system.js"></script>
  <script src="/config.js"></script>
  <script>
    System.import( '/app/autocomplete' );
  </script>

</body>
</html>
